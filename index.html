
<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover" />
    <title>GovChain Hub | Bundes-Demonstrator</title>
    <meta name="description" content="GovTech Blockchain Platform" />
    
    <!-- PWA & Mobile Optimization -->
    <meta name="theme-color" content="#0f172a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="GovChain" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/lucide-react/lucide/main/icons/shield.svg">
    <link rel="manifest" href="metadata.json" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              gov: {
                blue: '#0f172a', 
                dark: '#020617',
                accent: '#3b82f6', 
                surface: '#ffffff',
                light: '#f8fafc',
                success: '#10b981',
                warning: '#f59e0b',
                error: '#ef4444',
              }
            },
            fontFamily: {
              sans: ['Inter', 'system-ui', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 2s linear infinite',
              'progress': 'progress 2s ease-in-out infinite',
            },
            keyframes: {
              scan: { '0%': { top: '0%' }, '100%': { top: '100%' } },
              progress: { '0%': { transform: 'translateX(-100%)' }, '100%': { transform: 'translateX(100%)' } }
            }
          },
        },
      }
    </script>
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      body {
        background-color: #f8fafc;
        color: #0f172a;
        min-height: 100vh;
        min-height: 100dvh;
        -webkit-tap-highlight-color: transparent;
        overscroll-behavior: none; /* Disables pull-to-refresh */
        user-select: none;
        -webkit-user-select: none;
      }

      /* Allow text selection in specific areas */
      .prose, .selectable-text, input, textarea {
        user-select: text;
        -webkit-user-select: text;
      }
      
      .pb-safe { padding-bottom: var(--sab); }
      .pt-safe { padding-top: var(--sat); }
      .pl-safe { padding-left: var(--sal); }
      .pr-safe { padding-right: var(--sar); }

      html {
        scroll-behavior: smooth;
        height: -webkit-fill-available;
        overscroll-behavior: none;
      }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }

      .active-scale:active {
        transform: scale(0.97);
        transition: transform 0.1s ease;
      }

      /* Disable long-press context menu for native app feel */
      button, a, .touch-target {
        -webkit-touch-callout: none;
      }
      
      .scrollbar-hide::-webkit-scrollbar { display: none; }
      .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }

      #root {
        height: 100vh;
        height: 100dvh;
      }

      /* Better mobile scrolling */
      .scroll-container {
        -webkit-overflow-scrolling: touch;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "recharts": "https://esm.sh/recharts@^3.7.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
